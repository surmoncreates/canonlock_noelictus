<head>

  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    body{margin:24px;line-height:1.5}
    h1{margin:0 0 8px}
    #status{padding:8px 10px;border-radius:8px;background:#f5f5f7;display:inline-block;margin-bottom:12px}
    pre{background:#0b0b0c;color:#e9e9ef;padding:14px;border-radius:12px;overflow:auto}
  </style>
</head>
<body>
  <h1>ðŸ“š Canonlock â€” Noelictus</h1>
  <div id="status">Loadingâ€¦</div>
  <pre id="out"></pre>

  <!-- Embedded registry -->
  <script type="application/json" id="registry">
  {
    "bundles":[
      {
        "id":"noelictus_book2",
        "label":"NoÃ«lictus â€” Book 2",
        "anchors":"#anchors",
        "reactions":"#reactions"
      }
    ]
  }
  </script>

  <!-- Embedded anchors -->
  <script type="application/json" id="anchors">
  {
    "anchors":[
      {"id":"a1","text":"Nyx â€” Primordial Veilborn, new arrival in NoÃ«lictus."},
      {"id":"a2","text":"Recently tested; provisional acceptance by the hunters."}
    ]
  }
  </script>

  <!-- Embedded reactions -->
  <script type="application/json" id="reactions">
  {
    "reactions":[
      {"id":"r1","text":"Veteran hunters glance at Nyx warily."},
      {"id":"r2","text":"Cara sees scorch marks and asks, 'What happened?'"}
    ]
  }
  </script>

  <script>
  (function () {
    try {
      const registry = JSON.parse(document.getElementById('registry').textContent);
      const first = (registry && Array.isArray(registry.bundles) && registry.bundles[0]) || null;
      if (!first) throw new Error('No bundles in registry');

      function readJSON(ref) {
        if (ref && ref.startsWith('#')) {
          const el = document.querySelector(ref);
          if (!el) throw new Error('Missing inline data: ' + ref);
          return JSON.parse(el.textContent);
        }
        throw new Error('Expected inline ref like #anchors/#reactions');
      }

      const anchors   = readJSON(first.anchors);
      const reactions = readJSON(first.reactions);

      document.getElementById('status').textContent = 'Loaded âœ“ (single-file mode)';
      document.getElementById('out').textContent =
        JSON.stringify({ registry, anchors, reactions }, null, 2);
    } catch (e) {
      console.error(e);
      document.getElementById('status').textContent = 'Failed: ' + e.message;
    }
  })();
  </script>
</body>
</html>
