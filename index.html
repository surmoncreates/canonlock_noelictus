<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canonlock – Noelictus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Canonlock – Noelictus</h1>
    <p id="status">Loading registry…</p>
    <pre id="out" style="white-space:pre-wrap;"></pre>
  </main>
  <script>
  (async () => {
    const status = document.getElementById('status');
    const out = document.getElementById('out');
    try {
      const res = await fetch('./data/canonlock_registry.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const reg = await res.json();
      status.textContent = 'Registry loaded.';
      out.textContent = 'characters: ' + reg.characters.length + 
        ', factions: ' + reg.factions.length + ', abilities: ' + reg.abilities.length;
      window.canonlock = reg;
    } catch (e) {
      status.textContent = 'Failed to load registry. Ensure GitHub Pages is enabled and workflow ran.';
      console.error(e);
    }
  })();
  </script>
</body>
</html>
